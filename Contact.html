<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Contact page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="static/assets/css/main.css" />
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1.major {
            color: black; /* Change the title color to black */
        }
        h3 {
            color: black; /* Change the title color to black */
        }
        
        form {
    		max-width: 600px;
    		margin: 20px auto;
		}
		label {
    		display: block;
    		margin-bottom: 8px;
    		color: #0056b3; /* 진한 파란색 텍스트 */
		}
		input, textarea {
   			width: 100%;
    		padding: 8px;
    		margin-bottom: 16px;
    		box-sizing: border-box;
    		border: 1px solid #66B2FF; /* 연한 파란색 테두리 */
    		border-radius: 4px; /* 모서리 둥글게 */
		}
		input[type="text"] {
			border: 1px solid #66B2FF; /* 연한 파란색 테두리 */
		}
		input[type="email"] {
			border: 1px solid #66B2FF; /* 연한 파란색 테두리 */
		}
		input[type="submit"] {
    		background-color: #0056b3; /* 진한 파란색 배경 */
    		color: white;
    		cursor: pointer;
    		border: none; /* 테두리 없애기 */
		}
		input[type="submit"]:hover {
    		background-color: #004494; /* 호버 시 어두운 파란색 */
		}
		.brand-title {
            font-family: "Satisfy", cursive;
            font-size: 32px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header id="header">
		<a href="index.html" class="brand-title">ProteinCigarette</a>
		<nav>
			<ul>
				<li><a href="first.html" class="active">회사 소개</a></li>
				<li><a href="second.html" class="active">제품</a></li>
				<li><a href="thrid.html" class="active">찾아오시는 길</a></li>
				<li><a href="fourth.html" class="active">FAQ</a></li>
			</ul>
		</nav>
	</header>

	<div id="wrapper">
		<section id="main" class="wrapper">
		<div class="inner">
        	<h1 class="major">문의하기</h1>
        	<form onsubmit="sendEmail(event)">
    			<label for="name">이름:</label>
    			<input type="text" id="name" name="name" required>
    			<label for="email">이메일:</label>
    			<input type="email" id="email" name="email" required>
    			<label for="message">내용:</label>
    			<textarea id="message" name="message" rows="4" required></textarea>
    			<br>
    			<input type="submit" value="보내기">
			</form>
    	</div>
    	</section>
    </div>
    
    <br><br><br>
    
    <footer id="footer" class="wrapper alt">
		<div class="inner">
			<ul class="menu">
				<li>&copy; Untitled. All rights reserved.</li>
				<li>Contact Us : 02-1234-5678</li>
				<li>Email : pcc2024@protein.com</li>
			</ul>
		</div>
	</footer>
    
    <script src="static/assets/js/jquery.min.js"></script>
	<script src="static/assets/js/jquery.scrollex.min.js"></script>
	<script src="static/assets/js/jquery.scrolly.min.js"></script>
	<script src="static/assets/js/browser.min.js"></script>
	<script src="static/assets/js/breakpoints.min.js"></script>
	<script src="static/assets/js/util.js"></script>
	<script src="static/assets/js/main.js"></script>
	<script>
    function sendEmail(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
        var subject = "문의하기 폼: " + name;
        var body = "이름: " + name + "\n이메일: " + email + "\n내용: " + message;
        var mailtoLink = "mailto:your @ email.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        window.location.href = mailtoLink;
    }
	</script>
</body>
</html>
